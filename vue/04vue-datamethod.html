<html>
    <header>
        <title>test</title>
        <script src="https://unpkg.com/vue@next"></script>
    </header>

    <body>
        <div id="test">

        </div>
    </body>

    <script>
        const app = Vue.createApp({
            data() {
                return {count:1}
            },
            methods: {
                increment() {
                    this.count++
                }
            }
        })
        const vm = app.mount('#test')

        console.log(vm.$data.count)
        console.log(vm.count)

        vm.count = 5
        console.log(vm.$data.count);

        vm.$data.count = 6
        console.log(vm.count);
        vm.increment()
        console.log(vm.count);
    </script>
</html>
